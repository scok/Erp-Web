<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/sidebar}"
>
<head>
    <meta charset="utf-8"/>
    <title>거래처 조회</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
</head>
<th:block layout:fragment="script">
<script th:src="@{/js/logistics/accountForm.js}"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</th:block>
<th:block layout:fragment="css">
<link th:href="@{/css/distributionCenter.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
<link rel="stylesheet" herf="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.semanticui.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.3/css/select.dataTables.min.css" />
</th:block>

<div class="content" layout:fragment="content" id="content">
    <div id="dataTables">
        <h1 id="title">판매처</h1>

        <button type="button" id="btn-modal">
            <ion-icon name="add-outline"></ion-icon>
        </button>

        <button type="button" id="updateBtn" onclick="update()">
            <ion-icon name="create-outline"></ion-icon>
        </button>

        <button type="button" id="deleteBtn" onclick="deletePageN()">
            <ion-icon name="trash-outline"></ion-icon>
        </button>

        <button type="button" id="exportCSV" onclick="excel()">
            <ion-icon name="cloud-download-outline"></ion-icon>
        </button>

        <table id="myTable" style="width:100%;" class="display">
            <thead>
            <tr>
                <th style="text-align:center"><input type="checkbox" name="checkall" id="checkall"></th>
                <th>거래 유형</th>
                <th>작성자</th>
                <th>판매처 명</th>
                <th>판매처 등록일</th>
            </tr>
            </thead>
        </table>
        <div id="modal" class="modal-overlay">
            <div class="modal-window">
                <div class="title">
                    <h2>판매처 수정 및 등록</h2>
                </div>
                <div class="close-area">X</div>
                <form action="" method="post" role="form" name="tableUpdate" id="tableUpdate">
                    <div id="container">
                        <div id="box-left">
                            <p>거래 구분
                                <input class="customInput" type="text" id="acCategory" name="acCategory" value="판매" readonly>
                            </p>
                            <p>판매처 회사명
                                <input class="customInput" name="acName" id="acName" type="text">
                            </p>
                            <p>판매처 대표자명
                                <input class="customInput" name="acCeo" id="acCeo" type="text">
                            </p>
                            <p>판매처 업태
                                <input class="customInput" name="acBusiness" id="acBusiness" type="text">
                            </p>
                            <input name="acCode" id="acCode" type="hidden">
                        </div>
                        <div id="box-center">
                            <p>판매처 업종명
                                <input class="customInput" name="acEvent" id="acEvent" type="text">
                            </p>
                            <p>판매처 사업자 등록 번호
                                <input class="customInput" name="acRN" id="acRN" type="text">
                            </p>
                            <p>판매처 주소
                                <button type="button" onclick="addressSh()">주소검색</button>
                                <input type="text" class="customInput" name="acAddress" id="acAddress" placeholder="도로명">
                                <input type="text" class="customInput" name="acAddressDetail" id="acAddressDetail" placeholder="상세주소">
                            </p>
                        </div>
                        <div id="box-right">
                            <p>판매처 번호
                                <input class="customInput" name="acNumber" id="acNumber" type="text">
                            </p>
                            <p>판매처 팩스 번호
                                <input class="customInput" name="acFax" id="acFax" type="text">
                            </p>
                            <p>판매처 홈페이지
                                <input class="customInput" name="acHomepage" id="acHomepage" type="text">
                            </p>
                            <button id="saveBtn"  type="button" onclick="addAccount()" style="margin-top:50px; item-aling:right; margin-bottom: 0px; float: right;">
                                <ion-icon name="save-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
